<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye - Plateforme de photographes</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <header>
        <a href="/" aria-label="link to home">
            <img src="src/images/logo.svg" alt="logo Fisheye">
        </a>
    </header>
    <main>
        <section class="info-block">
            <div class="info-block_left-col">
                <div class="info-block_first-line">
                    <h1 class="info-block_name" id="photographer-name"></h1>
                    <a class="info-block_contact button" href="#">Contactez-moi</a>
                </div>
                <h2 class="info-block_city" id="photographer-city"></h2>
                <p class="info-block_quote" id="photographer-quote"></p>
                <div class="info-block_tags" id="photographer-tags">
                </div>
            </div>
            <div class="info-block_right-col">
                <img width="500" height="500" class="info-block_portrait" id="photographer-photo">
            </div>
        </section>
        <section class="gallery">
            <div class="gallery_sorter">
                <p>Trier par</p>
                <div class="sorter-wrapper">
                    <button class="sorter-elem" id="sorter-button" aria-labelledby="sorter-elem_list sorter-button" aria-haspopup="listbox">Popularité<img src="src/images/svg/Vector.svg"></button>
                    <ul tabindex="1" role="listbox" class ="sorter-wrapper_list" id="sorter-elem_list">
                        <li class="sorter-wrapper_option" role="option">Popularité<img src="src/images/svg/Vector.svg"></li>
                        <li class="sorter-wrapper_option" role="option">Date</li>
                        <li class="sorter-wrapper_option" role="option">Titre</li>
                    </ul>
                </div>
            </div>
            <div class="gallery_container">          
            </div>
        </section>
    </main>
    <script src="js/photographer.js"></script>
</body>
</html>
