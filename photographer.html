<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye - Plateforme de photographes</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <header>
      <a href="/" aria-label="link to home" tabindex="1">
        <img src="src/images/logo.svg" alt="logo Fisheye" />
      </a>
    </header>
    <main>
      <div class="lightbox-background"></div>
      <div class="modal-background">
        <form action="" class="modal-form">
          <h2 class="modal-form_title">C</h2>
          <div class="cross">
            <div class="crossbar"></div>
            <div class="crossbar"></div>
          </div>
          <label for="firstname">Prénom</label>
          <input
            type="text"
            id="firstname"
            autocomplete="first-name"
            class="modal-form_input"
          />
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" class="modal-form_input" />
          <label for="email">Email</label>
          <input type="email" id="email" class="modal-form_input" />
          <label class="modal-form_label" for="message">Votre message</label>
          <input type="textarea" id="message" class="modal-form_submit" />
          <input
            type="submit"
            class="button modal-form_submit"
            value="Envoyer"
          />
        </form>
      </div>
      <section class="info-block">
        <div class="info-block_left-col">
          <div class="info-block_first-line">
            <h1
              class="info-block_name"
              id="photographer-name"
              tabindex="2"
            ></h1>
            <a class="info-block_contact button" href="#" tabindex="3"
              >Contactez-moi</a
            >
          </div>
          <h2 class="info-block_city" id="photographer-city" tabindex="4"></h2>
          <p class="info-block_quote" id="photographer-quote" tabindex="5"></p>
          <div class="info-block_tags" id="photographer-tags"></div>
        </div>
        <div class="info-block_right-col">
          <img
            width="500"
            height="500"
            class="info-block_portrait"
            tabindex="6"
            id="photographer-photo"
          />
        </div>
      </section>
      <section class="gallery">
        <div class="gallery_sorter">
          <p>Trier par</p>
          <div class="sorter-wrapper">
            <button
              class="sorter-elem"
              id="sorter-button"
              aria-labelledby="sorter-elem_list sorter-button"
              aria-haspopup="listbox"
            >
              Popularité<img src="src/images/svg/Vector.svg" />
            </button>
            <ul
              tabindex="12"
              role="listbox"
              class="sorter-wrapper_list"
              id="sorter-elem_list"
            >
              <li class="sorter-wrapper_option" role="option" value="likes">
                Popularité<img src="src/images/svg/Vector.svg" />
              </li>
              <li class="sorter-wrapper_option" role="option" value="date">
                Date
              </li>
              <li class="sorter-wrapper_option" role="option" value="title">
                Titre
              </li>
            </ul>
          </div>
        </div>
        <div class="gallery_container"></div>
      </section>
      <aside class="stats">
        <p class="stats_likes"></p>
        <p class="stats_price"></p>
      </aside>
    </main>
    <script src="js/photographer.js"></script>
    <script src="js/lightbox.js"></script>
  </body>
</html>
