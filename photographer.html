<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye - Plateforme de photographes</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <header>
      <a href="/" aria-label="Fisheye Home Page" tabindex="1">
        <img src="src/images/logo.svg" alt="logo Fisheye" />
      </a>
    </header>
    <main>
      <div class="lightbox-background"></div>
      <div class="modal-background">
        <form class="modal-form">
          <div class="modal-form_first-line">
            <h2 class="modal-form_title">
              Contactez-moi <span id="photgrapher-name"></span>
            </h2>
            <div class="close">
              <div class="crossbar"></div>
            </div>
          </div>
          <label class="modal-form_label" for="firstname">Prénom</label>
          <input
            type="text"
            id="firstname"
            autocomplete="given-name"
            class="modal-form_input"
            required
            aria-required="true"
          />
          <label class="modal-form_label" for="lastname">Nom</label>
          <input
            type="text"
            autocomplete="family-name"
            id="lastname"
            class="modal-form_input"
            required
            aria-required="true"
          />
          <label class="modal-form_label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="modal-form_input"
            required
            aria-required="true"
          />
          <label class="modal-form_label" for="message">Votre message</label>
          <input
            type="text"
            id="message"
            class="modal-form_input modal-form_textarea"
          />
          <input
            type="submit"
            class="button modal-form_submit"
            value="Envoyer"
          />
        </form>
      </div>
      <section class="info-block">
        <div class="info-block_left-col">
          <div class="info-block_first-line">
            <h1
              class="info-block_name"
              id="photographer-name"
              tabindex="2"
            ></h1>
            <a
              class="info-block_contact button"
              href="#"
              tabindex="3"
              aria-label="contact me"
              >Contactez-moi</a
            >
          </div>
          <div aria-label="city">
            <h2
              class="info-block_city"
              id="photographer-city"
              tabindex="4"
            ></h2>
          </div>
          <div aria-label="quote">
            <p
              class="info-block_quote"
              id="photographer-quote"
              tabindex="5"
            ></p>
          </div>
          <div aria-label="number of photos">
            <p class="info-block_media-count" tabindex="6">
              <span id="media-counter"></span> photos
            </p>
          </div>
          <div class="info-block_tags" id="photographer-tags"></div>
        </div>
        <div class="info-block_right-col">
          <img
            width="500"
            height="500"
            class="info-block_portrait"
            tabindex="7"
            id="photographer-photo"
          />
        </div>
      </section>
      <section class="gallery">
        <div class="gallery_sorter">
          <p>Trier par</p>
          <div class="sorter-wrapper">
            <button
              class="sorter-elem"
              id="sorter-button"
              aria-labelledby="sorter-elem_list sorter-button"
              aria-haspopup="listbox"
              tabindex="12"
            >
              Popularité<img
                src="src/images/svg/Vector.svg"
                alt="downwards arrow"
              />
            </button>
            <ul
              role="listbox"
              class="sorter-wrapper_list"
              id="sorter-elem_list"
            >
              <li
                class="sorter-wrapper_option"
                role="option"
                id="likes"
                tabindex="13"
              >
                Popularité<img
                  src="src/images/svg/Vector.svg"
                  alt="downwards arrow"
                />
              </li>
              <li
                class="sorter-wrapper_option"
                role="option"
                id="date"
                tabindex="14"
              >
                Date
              </li>
              <li
                class="sorter-wrapper_option"
                role="option"
                id="title"
                tabindex="15"
              >
                Titre
              </li>
            </ul>
          </div>
        </div>
        <div class="gallery_container"></div>
      </section>
      <aside class="stats">
        <p class="stats_likes" tabindex="99"></p>
        <p class="stats_price" tabindex="100"></p>
      </aside>
    </main>
    <script src="js/photographer.js"></script>
    <script src="js/lightbox.js"></script>
  </body>
</html>
